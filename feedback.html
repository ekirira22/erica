  <main>

    <div class="container" style="font-family:var(--gugi);"">
      <div class=" row text-center" style="color:var(--primary-color);">
      <h2>You can help us by answering a few questions...</h2>
    </div><br><br><br>
    <form>
      <div class="form-group">
        <label for="exampleFormControlInput1">Full Name</label>
        <input type="name" class="form-control" id="exampleFormControlInput1" placeholder="John Doe">
      </div>
      <div class="form-group">
        <label for="exampleFormControlInput2">Email address</label>
        <input type="email" class="form-control" id="exampleFormControlInput2" placeholder="name@example.com">
      </div>
      <div class="form-group">
        <label for="exampleFormControlSelect1">Did you find what you needed?</label>
        <select class="form-control" id="exampleFormControlSelect1">
          <option>Yes</option>
          <option>No</option>
          <option>Not sure</option>


        </select>
      </div>
      <div class="form-group">
        <label for="exampleFormControlSelect2">If you had difficulties, kindly specify where?</label>
        <select multiple class="form-control" id="exampleFormControlSelect2">
          <option>Cart Menu was not loading</option>
          <option>Sign in/Register is not working</option>
          <option>Items are lost on reloading the page</option>
          <option>Difficulty navigating the website</option>
          <option>Other</option>
        </select>
      </div>
      <div class="form-group">
        <label for="exampleFormControlTextarea1">If Other, kindy specify below where</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
      </div>
    </form>
    <button type="button" class="btn btn-group btn-info" name="button" onclick="alert('Thank you for you feedback!!'),window.location.href='index.html'">SUBMIT</button>
    </div>



  </main>
